<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="stay-home.png">
            </div>
            <div class="links">
                <ul>
                    <li><a href="Home">Home</a></li>
                    <li><a href="Phone">Phone</a></li>
                    <li><a href="Accessories">Accessories</a></li>
                    <li><a href="Cart">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="https://www.freepnglogos.com/uploads/mobile-png/apple-iphone-jet-black-mobile-png-10.png"
                    alt="apple iphone jet black mobile png" class="mobile" />
            <div id ="circle">
                <div class="feature one">
                    <img src="linkedin.png">
                    <div>
                        <h1>linkedin</h1>
                        <p>u can check us by clicking this icon</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="people.png">
                    <div>
                        <h1>Friends</h1>
                        <p>u can join us by clicking this icon</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="whatsapp.png">
                    <div>
                        <h1>whatsapp</h1>
                    <p>u can chat us by clicking this icon</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="call.png">
                    <div>
                        <h1>Call</h1>
                    <p>u can call us by clicking this icon</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <img src="arrow-down-sign-to-navigate.png" id="upBtn">
            <h3>Features</h3>
            <img src="arrow-down-sign-to-navigate.png" id="downBtn">
        </div>
    </div>
    <script src="landing.js"></script>
</body>

</html>
